<!DOCTYPE html>

<head>

            </div>
        </header>

            <section class="location-declaration flex align-center justify-center space-around">

            <div class="flex justify-center wrap">
                <section class="locations-list">

                            <tr>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>

                <section class="map-container">
                    <div class="map" style="width: 100%; height: 100%;">
                    </div>

                </section>

                <section class="weather-container">
                    weather comes here

            </div>
        </main>

    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSTMK9Yn_V-K4Y-_Y8qsfAZ0hvC9BSt5w"></script>
